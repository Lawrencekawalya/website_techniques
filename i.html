<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inpt:hover #container-stars {
        z-index: 1;
        background-color: #212121;
      }
      .inpt:hover {
        transform: scale(1.1);
      }
      .inpt:active {
        border: double 4px #fe53bb;
        background-origin: border-box;
        background-clip: content-box, border-box;
        animation: none;
      }
      .inpt:active .circle {
        background: #fe53bb;
      }
    </style>
  </head>
  <body>
    <container>
      <input id="pass" class="inpt" type="password" />

      <input id="check" class="inpt1" type="checkbox" />
      <script>
        check.onclick = togglepassword;
        function togglepassword() {
          if (check.checked) pass.type = "text";
          else pass.type = "password";
        }
      </script>
    </container>
  </body>
</html>
